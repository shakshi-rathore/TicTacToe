<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="">
    <div class="header">
    <h1>TIC TAC TOE</h1>
    <p id="instruction">First Player starts as <b>Player X</b> and Second Player as <b>Player 0</b></p>
</div>
    <div class="container">
         <div class="game"> 
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
       </div> 
    </div>

    <div class="reset">
    <button id="rebtn">New Game</button>
</div>
</section>

<div class="card novis">
    <img src="crown_img.webp" alt="crown image">
   <h1> CONGRATS !!</h1>
   <h2 id="msg"></h2>
   <button id="con">Continue</button>
</div>
<script src="app.js"></script>
</body>
</html>
